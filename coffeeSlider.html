<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="coffeeSlider.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>Coffee Slider</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="coffeeSlider.js"></script>
</head>
<body>
  <div id="slider">
    <div id="overflow">
      <ul>
        <li><img src="1.jpg" alt="1"></li>
        <li><img src="2.jpg" alt="2"></li>
        <li><img src="3.jpg" alt="3"></li>
        <li><img src="4.jpg" alt="4"></li>
        <li><img src="5.jpg" alt="5"></li>
      </ul>
    </div>
    <div id="back" class="button up"><i class="ion-skip-backward"></i></div>
    <div id="forward" class="button up"><i class="ion-skip-forward"></i></div>
  </div>
</body>
</html>
